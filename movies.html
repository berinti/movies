<head>
  <title>movies</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Movie Collection</h1>
			<form class="new-movie">
				<input type="text" name="text" placeholder="Type to add new movies"/>
			</form>
		</header>

		<ul>
			{{#each movies}}
				{{> movie}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="movie">
	<!-- Outputs title field of Movie -->
	<li>{{title}}</li>
</template>
