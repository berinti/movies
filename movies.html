<head>
  <title>movies</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Movie Collection :: {{unwatchedCount}} Unwatched Movies</h1>
			<label class="hide-watched">
				<input type="checkbox" checked="{{hideWatched}}">
				Hide Watched Movies
			</label>
			<form class="new-movie">
				<input type="text" name="text" placeholder="Type to add new movies"/>
			</form>
		</header>

		<ul>
			{{#each movies}}
				{{> movie}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="movie">
	<!-- Outputs title field of Movie -->
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
		<span class="text">{{title}}</span>
	</li>
</template>
